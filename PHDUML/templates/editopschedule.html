{% extends "doctemp.html" %}
{% block body %}

<body>
    <form action="/updateopschedule" method="post">
	<table width="400"  align="center" class="table table-striped">
  <tbody>
  <tr><td><input type="hidden" name="hid" value="{{ a['op_id'] }}"></td></tr>
    <tr>
      <td>Date&nbsp;</td>
      <td><input type="date" name="date" value={{ a['date'] }}>&nbsp;</td>
    </tr>
    <tr>
      <td>From Time&nbsp;</td>
      <td><input type="time" name="ftime" value={{ a['f_time'] }}></td>
    </tr>
    <tr>
      <td>To Time&nbsp;</td>
      <td><input type="time" name="ttime" value={{ a['t_time'] }}></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit"name="save" value="Update" class="btn btn-send"></td>
    </tr>
  </tbody>
</table>
    </form>
</body>

{% endblock %}
